<html>
    <head>
<link rel="stylesheet" href="styles.css">
    </head>
<body>

    <div class="LiveStream">
        
    </div>
    <div class="ControlPanel">
        <div class="FunctionsPanel">
                <button class="Button2 F0" >(e) LED</button>
                <button class="Button2 F1" >(r) Kciuk</button>
                <button class="Button2 F2" >(t) Fak</button>
                <button class="Button2 F3" >(y) F-Palm</button>
                <button class="Button2 F4" >(u) F4</button>
                <button class="Button2 F5" >(i) F5</button>
        </div>
        <div class="SteeringPanel">
            <div class="HeadWrapper">
                    <button class="Button _8" >8</button>
                    <button class="Button _4" >4</button>
                    <button class="Button _2" >2</button>
                    <button class="Button _6" >6</button>
            </div>
            <div class="MovementWrapper">
                <button class="Button w" >W</button>
                <button class="Button a" >A</button>
                <button class="Button s" >S</button>
                <button class="Button d" >D</button>
            </div>
        </div>
    </div>
    
    <div class="LogPanel">
            <textarea class="TextArea" rows="30" cols="50"></textarea>
        </div>


</body>
<script src="jquery-3.3.1.min.js"></script>
<script src="script.js"></script>
</html>
